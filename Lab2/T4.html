<!DOCTYPE html>
<html lang="en">
  <head>

    <style>

    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Country</th>
          <th>Capital of the Country</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>
            <ul>
              <li>India</li>
            </ul>
          </td>

          <td>
            <ol type="1">
              <li>Delhi</li>
            </ol>
          </td>
        </tr>

        <tr>
          <td>
            <ul>
              <li>China</li>
            </ul>
          </td>

          <td>
            <ol type="1">
              <li>Beijing</li>
            </ol>
          </td>
        </tr>

        <tr>
          <td>
            <ul>
              <li>United state</li>
            </ul>
          </td>

          <td>
            <ol type="1">
              <li>Washington DC</li>
            </ol>
          </td>
        </tr>

        <tr>
          <td>
            <ul>
              <li>Australia</li>
            </ul>
          </td>

          <td>
            <ol type="1">
              <li>Sydney</li>
            </ol>
          </td>
        </tr>

        <tr>
          <td>
            <ul>
              <li>Nepal</li>
            </ul>
          </td>

          <td>
            <ol type="1">
              <li>Kathmandu</li>
            </ol>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
