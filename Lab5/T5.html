<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <input type="text" id="input1" placeholder="Enter number 1">
<input type="text" id="input2" placeholder="Enter number 2">

<button onclick="calculate('+')">+</button>
<button onclick="calculate('-')">-</button>
<button onclick="calculate('*')">*</button>
<button onclick="calculate('/')">/</button>

<div id="result"></div>

<script>
function calculate(operation) {
    var input1 = Number.parseInt(document.getElementById("input1").value);
    var input2 = Number.parseInt(document.getElementById("input2").value);
    var result;

    switch(operation) {
        case '+':
            result = input1 + input2;
            break;
        case '-':
            result = input1 - input2;
            break;
        case '*':
            result = input1 * input2;
            break;
        case '/':
            if(input2 !== 0) {
                result = input1 / input2;
            } else {
                result = "Cannot divide by zero!";
            }
            break;
        default:
            result = "Invalid operation";
    }

    document.getElementById("result").innerText = "Result: " + result;
}
</script>
</body>
</html>
