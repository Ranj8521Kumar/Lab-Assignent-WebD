<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        .container{
            text-align: center;
        }

        .text{
            color: blue;
        }

        .button{
            color: rgb(255, 0, 136);
            background-color: aqua;
            border: 2px solid black;
            width: 120px;
            height: 25px;
            border-radius: 10px;
        }

        .lightgreen-bg{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">
            <h1 class="text">This is a Submit Button</h1>
            <button class="button" onclick="onClick()">Submit</button>
        </div>
    </div>

    <script>
        function onClick(){
        alert("Before assigning class attribute.");
        document.body.className = "lightgreen-bg";

        alert("After assigning class attribute.");
        }
    </script>
</body>
</html>
